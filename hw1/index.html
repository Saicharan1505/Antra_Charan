<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
</head>
<body>
  <header>
    <h1>Signup Page</h1>
  </header>

  <main>
    <form action="#" method="post">
      <input type="text" name="fullname" placeholder="Full Name" aria-label="Full Name" required autocomplete="name"><br><br>

      <input type="email" name="email" placeholder="Email" aria-label="Email" required autocomplete="email"><br><br>

      <input type="password" name="password" placeholder="Password" aria-label="Password" minlength="6" required><br><br>

      <input type="password" name="confirm" placeholder="Confirm Password" aria-label="Confirm Password" required><br><br>

      <input type="tel" name="phone" placeholder="Phone Number (10 digits)" aria-label="Phone Number" pattern="[0-9]{10}" required><br><br>

      <input type="submit" value="Signup">
    </form>
  </main>
</body>
</html>
